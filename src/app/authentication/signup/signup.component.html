<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <div class="login-form">
            @if(isLoading){
                <app-spinner></app-spinner>
            }
            @if (!isLoading) {
                <h1>Criar nova conta</h1>
                <div class="input-container">   
                    <input 
                        class="input-text" 
                        type="text" [(ngModel)]="registerObj.name" 
                        name="name"
                        required>
                    <label>Nome</label>
                </div>

                <div class="input-container">   
                    <input 
                        class="input-text" 
                        type="text" [(ngModel)]="registerObj.username" 
                        name="usuario"
                        required>
                    <label>Usuario</label>
                </div>

                <div class="input-container">
                    <input 
                        class="input-text" type="password" 
                        [(ngModel)]="registerObj.password" 
                        name="senha"
                        required>
                    <label for="senha">Senha</label>
                </div>
                @if (errorMessage != null) {
                    <p class="error">{{errorMessage}}</p>
                }
                <button type="submit">Criar Conta</button>
            }
        </div>
    </form>
</div>
